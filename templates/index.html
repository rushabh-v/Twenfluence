  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */

      height:100%;
      display:flex;
      border-bottom: solid;

      border-width:1px;
    }

    }

      border : solid; 
      border-color: #D6DCDB !important;
      min-height: 1px; 
      border-top:0px;
      height:100%;

    }

    .wordspace {
      display:flex;
      padding-left: 40px;
      padding-right: 40px;
      text-align: center;
      align-content: center;
      }

    .columnheader

      font-size:20px;

      padding-right:15px;

    }

    .influencer{

    color: #fff;
